<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"
    />
    <!-- <meta name="theme-color" content="hsl(185, 23%, 41%)" /> -->
    <title>Kalazanti Krónika</title>
    <link
      rel="stylesheet"
      href="https://kalazanti.github.io/kalazanti3-mdss/mdss.min.css"
    />
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <header class="sticky">
      <a href="/">
        <img
          style="height: 60px"
          src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Magyar_Cserk%C3%A9szsz%C3%B6vets%C3%A9g_metal_1930s.jpg"
          class="left floated"
        />
        <span> Kalazanti Krónika <br />A 412-esek csapatújsága</span>
      </a>
    </header>
    <div id="app">
      <h1>Hello App!</h1>
      <p>
        <!-- use the router-link component for navigation. -->
        <!-- specify the link by passing the `to` prop. -->
        <!-- `<router-link>` will render an `<a>` tag with the correct `href` attribute -->
        <router-link to="/">Go to Home</router-link>
        <router-link to="/about">Go to About</router-link>
      </p>
      <!-- route outlet -->
      <!-- component matched by the route will render here -->
      <router-view></router-view>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
